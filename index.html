<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 02</title>
</head>
<body>
    <h1>Exemplo 02</h1>
    <canvas></canvas>

    <h2>Megaman</h2>
    <p>Criado por Delber Soares</p>

    <script>
        const canvas = document.querySelector("canvas");
        const ctx = canvas.getContext("2d");
        const skelly = new Image();
        skelly.src = "assets/megaman.png";

        skelly.addEventListener("load",terminouDeCarregar);
        
        function desenhaFundo(){
            ctx.fillStyle = "green";
            ctx.fillRect(0,0,canvas.width,canvas.height);
        }

        let l = 2;
        let c = 1;

        let pose = 2;
        let quadro = 0; 
        
        const POSES = [
            {qmax:8, pv:9 },
            {qmax:9, pv:9},
            {qmax:10, pv:12},
            {qmax:6, pv:9},{qmax:6, pv:9},
            {qmax:8, pv:9},
            {qmax:11, pv:9},
            {qmax:7, pv:9},
        ];
    
        function terminouDeCarregar(){}

        let t0;
        let dt;
        
        requestAnimationFrame(passo);
        function passo(t){
            t0 = t0 ?? t;
            dt = (t-t0)/1000;

            desenhaFundo();

            quadro = (quadro >= POSES[pose].qmax) ? 0 : quadro + POSES[pose].pv*dt;

            ctx.drawImage(skelly,
            //sx, sy, sw, sh
             Math.floor(quadro)*39, pose*39, 39, 39,
            //dx, dy, dw, dh 
             0, 0, 39, 39
            );




            requestAnimationFrame(passo);
            t0 = t;
        }

    </script>
</body>
</html>
